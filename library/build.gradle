apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'
apply plugin: 'com.android.library'

def libraryGroupId = 'com.jrummyapps'
def libraryArtifactId = 'android-animations'
def libraryVersion = '1.0.0'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
    }
}

dependencies {
    provided 'com.android.support:support-annotations:23.4.0'
    provided 'com.facebook.rebound:rebound:0.3.8'
}

publishing {
    publications {
        aar(MavenPublication) {
            groupId libraryGroupId
            version libraryVersion
            artifactId libraryArtifactId

            artifact("$buildDir/outputs/aar/${project.getName()}-release.aar")
            artifact androidJavadocsJar
            artifact androidSourcesJar
        }
    }
}

artifactory {
    contextUrl = "${JRUMMYAPPS_ARTIFACTORY_CONTEXT_URL}"
    publish {
        repository {
            repoKey = 'libs-release-local'

            username = "${JRUMMYAPPS_ARTIFACTORY_USERNAME}"
            password = "${JRUMMYAPPS_ARTIFACTORY_PASSWORD}"
        }
        defaults {
            publications('aar')
            publishArtifacts = true

            properties = ['qa.level': 'basic', 'q.os': 'android', 'dev.team': 'core']
            publishPom = true
        }
    }
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    failOnError false
}

task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
    classifier = 'javadoc'
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifactoryPublish.dependsOn('androidSourcesJar', 'androidJavadocsJar', 'androidJavadocs')
