apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 11
    targetSdkVersion 25
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  compile 'com.android.support:support-annotations:25.1.0'
  compile 'com.facebook.rebound:rebound:0.3.8'
}

